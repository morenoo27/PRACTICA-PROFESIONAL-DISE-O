<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--ESTILOS PAGINA WEB-->
    <link rel="stylesheet" href="styles/web-programm.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <nav id="main-menu">

            <li>ITEM</li>

    <div id="main-page">

            <div id="logo">

            <article id="presentacion">
                <header class="header-slots">
